<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!--  行级标签  -->
<!-- h1-h6 / p / div / ul / ol / dl / table / form / hr -->
<h1>标题</h1>
<p>段落</p>
<ul>
    <li>列表1</li>
    <li>列表2</li>
</ul>
<!-- 块级标签 -->
<!-- a / img / iframe / button / span / input -->
<a href="#">超链接</a>
<span>内容</span>
<em>着重</em>

<img src="../1.6标签之图片/1.webp" alt="" width="300px">
<img src="../1.6标签之图片/1.webp" alt="" width="500px">
<iframe src="https://map.baidu.com" width="400" height="600" frameborder="0"></iframe>
<iframe src="https://www.baidu.com" width="400" height="600" frameborder="0"></iframe>
</body>

</html>
