<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #page {
            width: 960px;
            margin: 0 auto;
        }

        header, #main, footer {
            width: 100%;
        }

        header {
            height: 150px;
            background-color: lightgoldenrodyellow;
        }

        #main {
            height: 600px;
            background-color: lightpink;
        }

        footer {
            height: 150px;
            background-color: lightsalmon;
        }

        #logo {
            height: 70%;
        }

        nav {
            height: 30%;
            background-color: lightgray;
        }

        article {
            float: left;
            width: 74%;
            height: 100%;
            margin-right: 1%;
            background-color: lightgreen;
        }

        aside {
            float: left;
            width: 25%;
            height: 100%;
            background-color: lightcyan;
        }
    </style>
</head>
<body>
<div id="page">
    <header>
        <div id="logo"></div>
        <nav></nav>
    </header>
    <div id="main">
        <article></article>
        <aside></aside>
    </div>
    <footer></footer>
</div>
</body>
</html>
