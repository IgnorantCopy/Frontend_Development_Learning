<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            color: red;
            font-size: 30px;
        }
        #describe{
            color: green;
            font-size: 40px;
        }
        p{
            color: brown;
        }
    </style>
</head>
<body>
    <h3>全局选择器：*</h3>
    <h3>元素选择器：标签名称</h3>
    <h3>类选择器：class(.)</h3>
    <h3>ID选择器：id(#)</h3>
    <p class="title" id="describe">内容</p>
    <p style="font-size: 50px;color: blue;" class="title" id="describe">我是段落标签</p>
    <p>hello</p>
</body>
</html>
