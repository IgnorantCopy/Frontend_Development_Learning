<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* color: red; */
            /* color: #ff0000; */
            /* color: rgb(0, 255, 0); */
            color: rgba(0, 0, 0, 0.5);
            font-size: 30px;
            font-weight: 700;
            font-style: italic;
        }

        i {
            font-style: normal;
            font-family: "微软雅黑";
        }

        .message {
            letter-spacing: 10px;
            width: 320px;
            height: 60px;
            border: 5px dotted gray; /* 边框 */
            margin: 10px auto; /* 边界 */
            line-height: 60px;
            text-align: center;
            text-decoration: underline;
            text-shadow: 2px 2px gray;
            text-indent: 20px;
        }

        h3 {
            font-weight: bolder;
            font-stretch: expanded;
        }
    </style>
</head>
<body>
<h3>标题</h3>
<p>字体属性</p>
<i>我真的是斜体</i>
<p class="message">hello world</p>
</body>
</html>
