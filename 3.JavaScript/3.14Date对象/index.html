<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Date.now():返回当前时间距离时间零点（1970年1月1日 00:00:00 UTC）的毫秒数
        var now = Date.now()
        console.log(now);
        console.log(new Date(now));

        /*实例方法get类:
        getTime()：返回实例距离1970年1月1日00:00:00的毫秒数
        getDate()：返回实例对象对应每个月的几号（从1开始）
        getDay()：返回星期几，星期日为0，星期一为1，以此类推
        getYear()：返回距离1900的年数
        getFullYear()：返回四位的年份
        getMonth()：返回月份（0表示1月，11表示12月）
        getHours()：返回小时（0-23）
        getMilliseconds()：返回毫秒（0-999）
        getMinutes()：返回分钟（0-59）
        getSeconds()：返回秒（0-59）
        */

        var day = new Date();
        console.log(day.getDate());
        console.log(day.getDay());
        console.log(day.getFullYear());
        console.log(day.getMonth()+1);
        console.log(day.getHours());
        console.log(day.getMilliseconds());
        console.log(day.getMinutes());
        console.log(day.getSeconds());

        //返回日期
        function showDate(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth()+1;
            var day = date.getDate();
            return year+"-"+month+"-"+day;
        }
        console.log(showDate());

        //获得本年剩余天数
        function leftDays(){
            var today = new Date();
            var end = new Date(today.getFullYear(),11,31,23,59,59,999);
            return (end.getTime()-today.getTime())/(24*60*60*1000);
        }
        console.log(leftDays());

    </script>
</body>
</html>
