<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // DOM：JavaScript 操作网页的接口，全称为“文档对象模型”（Document Object Model）。它的作用是将网页转为一个 JavaScript 对象，从而可以用脚本进行各种操作。

    // 节点：DOM 的最小组成单位。
    /*
    节点的类型有七种:
        > Document：整个文档树的顶层节点
        > DocumentType：doctype标签
        > Element：网页的各种HTML标签
        > Attribute：网页元素的属性（比如class="right"）
        > Text：标签之间或标签包含的文本
        > Comment：注释
        > DocumentFragment：文档的片段
    */

    // 节点树:一个文档的所有节点，按照所在的层级，可以抽象成一种树状结构。这种树状结构就是 DOM 树。
    // 它有一个顶层节点，下一层都是顶层节点的子节点，然后子节点又有自己的子节点，就这样层层衍生出一个金字塔结构，倒过来就像一棵树.
    /*
    除了根节点，其他节点都有三种层级关系
        > 父节点关系（parentNode）：直接的那个上级节点
        > 子节点关系（childNodes）：直接的下级节点
        >同级节点关系（sibling）：拥有同一个父节点的节点
    */
    console.log(document);

    // Node.nodeType属性
    /*
        不同节点的nodeType属性值和对应的常量如下:
        > 文档节点（document）：9，对应常量Node.DOCUMENT_NODE
        > 元素节点（element）：1，对应常量Node.ELEMENT_NODE
        > 属性节点（attr）：2，对应常量Node.ATTRIBUTE_NODE
        > 文本节点（text）：3，对应常量Node.TEXT_NODE
        > 文档片断节点（DocumentFragment）：11，对应常量Node.DOCUMENT_FRAGMENT_NODE
    */

    if (document.nodeType === 9) {
        console.log("顶层节点");
    }

</script>
</body>
</html>
