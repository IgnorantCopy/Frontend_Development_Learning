<script>
    // 滚动事件
    window.onscroll = debounce(scrollHandle, 200)

    function scrollHandle() {
        console.log("页面滚动了");
    }

    function debounce(fn, delay) {
        let timer = null;
        return function () {
            if (timer) {
                clearTimeout(timer)
            }
            timer = setTimeout(fn, delay)
        }
    }

</script>
