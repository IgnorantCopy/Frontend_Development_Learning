<script>
    window.onscroll = throttle(scrollHandle, 2000)

    function scrollHandle() {
        console.log("页面滚动了");
    }

    function throttle(fn, delay) {
        let flag = true
        return function () {
            if (!flag) {
                return false;
            }
            flag = false
            setTimeout(function () {
                fn();
                flag = true;
            }, delay);
        }

    }

</script>
