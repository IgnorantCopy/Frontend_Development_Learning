<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*数据类型的分类：
        1.原始类型/基础类型：数值、字符串、布尔值
        2.引用类型/合成类型/复合类型：对象
        3.undefined(数值)、null(对象)
        */
       var num = 10;
       var greet = "hello";
       var flag = true;

        var user = {
            name:"Tom",
            age:20,
            ismarried:false
        }

        //typeof运算符:返回数据类型
        console.log(typeof num);
        console.log(typeof greet);
        console.log(typeof flag);
        console.log(typeof user);

    </script>
</body>
</html>
