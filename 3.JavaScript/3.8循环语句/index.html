<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //for
        for(var i = 0;i<20;i++){
            console.log(i);
        }
        //九九乘法表
        for(var i = 1;i<=9;i++){
            document.write("<br>")
            for(var j = 1;j<=i;j++){
                document.write(i+"*"+j+"="+(i*j)+"  ");
            }
        }
        //while

    </script>

</body>
</html>
