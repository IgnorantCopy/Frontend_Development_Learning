<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="600px" height="400px">
        当前浏览器不支持canvas
        <a href="https://www.google.cn/chrome/index.html">下载支持canvas的浏览器</a>
    </canvas>
    <script>
        //1.找到画布
        var canvas1 = document.getElementById("canvas1")
        //2.获取画笔、上下文对象
        var context = canvas1.getContext("2d")
        //3.绘制图形
        //气泡聊天框
        context.beginPath();
        context.moveTo(200, 300);
        context.quadraticCurveTo(150, 300, 150, 200);
        context.quadraticCurveTo(150, 100, 300, 100);
        context.quadraticCurveTo(450, 100, 450, 200);
        context.quadraticCurveTo(450, 300, 250, 300);
        context.quadraticCurveTo(250, 350, 150, 350);
        context.quadraticCurveTo(200, 350, 200, 300);
        context.stroke();
        context.closePath();
    </script>
</body>
</html>
