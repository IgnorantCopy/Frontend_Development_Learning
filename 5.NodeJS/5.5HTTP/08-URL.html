<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL</title>
</head>
<body>
<!-- 绝对路径 -->
<!--
形式:
  1.http(s)://atguigu.com/web         直接向目标资源发送请求,容易理解,常用于网站的外链
  2.//atguigu.com/web                 与页面URL的协议拼接形成完整URL再发送请求,常用于大型网站
  3./web                              与页面URL的协议、主机名、端口拼接形成完整URL再发送请求,常用于中小型网站
-->
<a href="https://www.baidu.com">百度</a>
<a href="//jd.com">京东</a>
<a href="/search">搜索</a>

<!-- 相对路径(略) -->
<!--
网页中使用的场景:
  1.<a href>
  2.<link href>
  3.<script src>
  4.<img src>
  5.<video/audio src>
  6.<form action>
  7.AJAX请求
  ...
-->
</body>
</html>
