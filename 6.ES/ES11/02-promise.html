<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("data - 1");
        }, 1000)
    });
    const p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
            reject("error - 2");
        }, 1000)
    })

    const result = Promise.allSettled([p1, p2]);    // 里面的 promise 只要成功一个，就算成功（Promise.all 只有全部成功才算成功）
    console.log(result);
</script>
</body>
</html>
