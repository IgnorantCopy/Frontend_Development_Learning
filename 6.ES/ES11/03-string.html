<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let str = `
    <ul>
        <li>
            <a>肖申克的救赎</a>
            <p>上映时间：1994-09-10</p>
        </li>
        <li>
            <a>阿甘正传</a>
            <p>上映时间：1994-06-05</p>
        </li>
    </ul>`;
    const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p/sg
    const result = str.matchAll(reg);
    const arr = [...result];
    console.log(arr);
</script>
</body>
</html>
