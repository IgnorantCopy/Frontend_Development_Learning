<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let set1 = new Set();
    let set2 = new Set(['a', 'b', 'c', 'd', 'a']);

    console.log(set1);
    console.log(set2);
    console.log(set2.size);
    set2.add('e');
    console.log(set2);
    set2.delete('e');
    console.log(set2);
    console.log(set2.has('a'));

    for (let v of set2) {
        console.log(v);
    }

    set2.clear();
    console.log(set2.size);
</script>
</body>
</html>
