<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 1. Number.epsilon: JavaScript 的最小精度
    console.log(Number.EPSILON);    // 2.220446049250313e-16

    // 2. Number.isFinite(): 检查一个数是否为有限数
    console.log(Number.isFinite(100));
    console.log(Number.isFinite(100 / 0));

    // 3. Number.isNaN(): 检查一个数是否为 NaN
    console.log(Number.isNaN(100));
    console.log(Number.isNaN(100 / "a"));

    // 4. Number.parseInt() / parseFloat(): 解析一个字符串为整数/浮点数
    console.log(Number.parseInt("100abc"));
    console.log(Number.parseFloat("100.5abc"));

    // 5. Number.isInteger(): 检查一个数是否为整数
    console.log(Number.isInteger(100));
    console.log(Number.isInteger(100.5));

    // 6. Math.trunc(): 截断一个数的整数部分
    console.log(Math.trunc(100.5));
    console.log(Math.trunc(-100.5));

    // 7. Math.sign(): 计算一个数的正负号
    console.log(Math.sign(100));     // 1
    console.log(Math.sign(-100));    // -1
</script>
</body>
</html>
