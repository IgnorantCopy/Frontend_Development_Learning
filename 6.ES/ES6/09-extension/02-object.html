<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 1. Object.is(): 判断两个值是否相等
    console.log(NaN === NaN);
    console.log(Object.is(NaN, NaN));

    // 2. Object.assign(): 合并对象
    const config1 = {
        host: 'localhost',
        port: 8080,
        name: 'root',
    }

    const config2 = {
        host: 'https://example.com',
        port: 3306,
        name: 'admin',
    }
    Object.assign(config1, config2);
    console.log(config1);

    // 3. Object.setPrototypeOf(): 设置对象的原型; Object.getPrototypeOf(): 获取对象的原型
    const school = {
        name: 'Harvard',
    }
    const cities = {
        location: 'Boston',
    }
    Object.setPrototypeOf(school, cities);
    console.log(Object.getPrototypeOf(school));
</script>
</body>
</html>
