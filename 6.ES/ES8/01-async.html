<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    async function fn() {
        /*
         * 1. 如果返回的结果不是一个 Promise 对象，则会自动包装成 Promise 对象
         * 2. 如果抛出了错误，则会 reject 这个 Promise 对象
         * 3. 如果返回的对象是一个 Promise 对象，则会等待这个 Promise 对象 resolve 或者 reject
         */
        return Promise.resolve('Hello, World!');
    }

    const result = fn();
    console.log(result);
</script>
</body>
</html>
