<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="600px" height="600px">
        <!-- 判断浏览器是否支持Canvas -->
        当前浏览器不支持canvas
        <a href="https://www.google.cn/chrome/index.html">下载支持canvas的浏览器</a>
    </canvas>
    <script>
        //1.找到画布
        var canvas1 = document.getElementById("canvas1")
        //2.获取画笔、上下文对象
        var context = canvas1.getContext("2d")
        //3.绘制图形
        //arc(x, y, radius, Math.PI / 180 * startAngle, Math.PI / 180 * endAngle, anticlockwise);
        context.beginPath();
        context.arc(300, 200, 50, Math.PI / 180 * 0, Math.PI / 180 * 180, true);
        context.fill();
        context.moveTo(300, 200);
        //arcTo(x1, y1, x2, y2, radius)
        context.arcTo(300, 250, 250, 200, 25);
        context.stroke();
        context.closePath();
        
    </script>
</body>
</html>
