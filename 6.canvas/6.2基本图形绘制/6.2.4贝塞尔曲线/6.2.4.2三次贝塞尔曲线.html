<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="600px" height="400px">
        当前浏览器不支持canvas
        <a href="https://www.google.cn/chrome/index.html">下载支持canvas的浏览器</a>
    </canvas>
    <script>
        //1.找到画布
        var canvas1 = document.getElementById("canvas1")
        //2.获取画笔、上下文对象
        var context = canvas1.getContext("2d")
        //3.绘制图形
        //心形
        context.beginPath();
        context.moveTo(300, 200);
        context.bezierCurveTo(350, 150, 400, 250, 300, 300);
        context.bezierCurveTo(200, 250, 250, 150, 300, 200);
        context.stroke();
        context.closePath();
        
    </script>
</body>
</html>
