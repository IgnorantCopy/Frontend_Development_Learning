<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 200px;
            height: 100px;
            border: 1px solid #98a;
        }
    </style>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<button>send jsonp request</button>
<div id="result"></div>
<script>
    $('button').eq(0).click(function () {
        $.getJSON('http://localhost:8000/jquery-jsonp-server?callback=?', function (data) {
            $('#result').html(`
                name: ${data.name}<br>
                city: ${data.city}<br>
            `)
        })
    })
</script>
</body>
</html>
